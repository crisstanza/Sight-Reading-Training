<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
		<script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-171507467-1"></script>
		<script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-171507467-1');</script>
		<meta name="description" content="Random musical notes, with metronome, for sight reading training/exercices." />
		<title>Sight Reading Training</title>
		<link rel="icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="favicon.png" />
		<meta name="msapplication-square70x70logo" content="favicon.png" />
		<link rel="stylesheet" type="text/css" media="all" href="css/index.css?v=1.0.0" />
		<script src="js/lib/io.github.crisstanza.Autos.js?v=1.0.0"></script>
		<script src="js/lib/io.github.crisstanza.ElementsCreator.js?v=1.0.0"></script>
		<script src="js/lib/io.github.crisstanza.Metro.js?v=1.0.0"></script>
		<script src="js/index.js?v=1.0.0"></script>
	</head>
	<body data-autos="ids, names">
		<div class="metro-control">
			<label class="intro"><input id="cb-intro" type="checkbox" checked="checked" /> intro</label>
			<label class="speed"><input id="in-speed" type="number" value="60" maxlength="3" /> bpm</label>
			<label class="buttons">
				<button id="bt-start">start</button>
				<button id="bt-stop" disabled="disabled">stop</button>
			</label>
			<label class="beats"><input name="rb-beats" type="radio" value="3" /> 3</label>
			<label class="beats"><input name="rb-beats" type="radio" value="4" checked="checked" /> 4</label>
			<label class="beats"><input name="rb-beats" type="radio" value="8" /> 8</label>
			<label class="repeat"><input id="cb-repeat" type="checkbox" /> repeat</label>
		</div>
		<div class="staff-control">
			additional lines:
			<label class="lines"><input name="rb-extra-lines" type="radio" value="0" checked="checked" /> 0</label>
			<label class="lines"><input name="rb-extra-lines" type="radio" value="1" /> 1</label>
			<label class="lines"><input name="rb-extra-lines" type="radio" value="2" /> 2</label>
		</div>
		<div class="audio-format-control">
			audio format:
			<label class="lines"><input name="rb-audio-format" type="radio" value="aif" /> .aif</label>
			<label class="lines"><input name="rb-audio-format" type="radio" value="mp3" checked="checked" /> .mp3</label>
			<label class="lines"><input name="rb-audio-format" type="radio" value="wav" /> .wav</label>
		</div>
		<button class="measure-del" id="bt-del-measure">-</button>
		<button class="measure-add" id="bt-add-measure">+</button>
		<svg id="svg" />
		<div class="footer">
			<a href="//github.com/crisstanza/Sight-Reading-Training/" target="_blank" title="GitHub">
				<img src="img/octocat-icon.png" width="32" height="27" border="0" />
			</a>
		</div>
	</body>
</html>
